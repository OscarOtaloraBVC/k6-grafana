# k6-harbor-job.yaml
apiVersion: batch/v1
kind: Job
metadata:
  name: k6-harbor-test
  namespace: k6-monitoring
spec:
  template:
    metadata:
      labels:
        app: k6-runner
    spec:
      containers:
      - name: k6
        image: grafana/k6:latest
        command: ["k6"]
        args: [
          "run",
          "--out", "prometheus=http://k6-output-service:6565",
          "/scripts/harbor-test.js"
        ]
        env:
        - name: HARBOR_URL
          value: "https://harbor.example.com"
        - name: HARBOR_USER
          value: "admin"
        - name: HARBOR_PASS
          value: "password"
        - name: HARBOR_PROJECT
          value: "library"
        - name: HARBOR_IMAGE
          value: "nginx"
        - name: HARBOR_TAG
          value: "latest"
        volumeMounts:
        - name: k6-scripts
          mountPath: /scripts
        resources:
          requests:
            memory: "256Mi"
            cpu: "200m"
          limits:
            memory: "512Mi"
            cpu: "500m"
      volumes:
      - name: k6-scripts
        configMap:
          name: k6-scripts
      restartPolicy: Never
  backoffLimit: 4